<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de un Computador</title>
</head>
<body>
    <h1>Bienvenido, aquí comprarás el mejor PC para tu día a día</h1>
    <p>Este es un sistema en donde ingresarás el precio del PC y, si este supera el 1M, tendrás un descuento del 10%.</p>
    <p>Ingrese su nombre</p>
    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
    <p>Ingrese su C.C</p>
    <input type="number" id="cc" placeholder="Ingrese su C.C" required>
    <p>Ingrese el precio del PC</p>
    <input type="number" id="precio" placeholder="Ingrese el precio del PC" required min="0">
    <p>¿Qué modelo eligió?</p>
    <input type="text" id="modelo" list="modelos" placeholder="Seleccione un modelo" required>
    <datalist id="modelos">
        <option value="HP">
        <option value="Lenovo">
        <option value="Dell">
        <option value="Asus">
        <option value="Acer">
        <option value="MSI">
        <option value="Apple">
        <option value="Samsung">
        <option value="Sony">
        <option value="Toshiba">
    </datalist>
    <p>¿En qué especialidad lo escogió?</p>
    <input type="text" id="especialidad" list="especialidades" placeholder="Seleccione una especialidad" required>
    <datalist id="especialidades">
        <option value="Gamer">
        <option value="Oficina">
        <option value="Estudiante">
        <option value="Diseño">
        <option value="Programación">
        <option value="Multimedia">
        <option value="Portátil">
        <option value="Todo en uno">
        <option value="Servidor">
        <option value="Gráfico">
    </datalist>
    <button id="boton">Calcular</button>
    <div id="pagi"></div>

    <script src="Venta_PC.JS"></script>
</body>
</html>
